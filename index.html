<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href='./assets/css/style.css' />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-center text-white fw-bold fs-1 p-4">Weather Dashboard</h1>
  </header>
  <div id="main-body">
  <aside class="m-3"id="search-area">
    <h2 class="fw-bold">Search for a City:</h2>
    <input type="text" class="form-control mb-3" placeholder="Seattle" aria-label="City" />
    <div class="d-grid gap-2 border-bottom border-dark">
      <button class="btn btn-primary mb-3" type="submit">Search</button>
    </div>
    <section class="mt-3" id="search-hist">
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <div class="d-grid gap-2 ">
        <button class="btn btn-primary mb-3" type="submit">Search</button>
      </div>
      <!-- dynamically generated buttons for search history -->
    </section>
  </aside>
  <main class="col-9 align-self-end">
    <section>
      <div id="main-weather"></div>
      <!-- where today's weather will get dynamically populated -->
    </section>
    <section class="col align-self-center" id="five-day">
      <h3 class="fw-bold">5-Day Forecast:</h3>
    </section>
  </main>
</div>




  <!--bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--jquery link-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jquery UI link-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!--dayjs link-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
